<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">

<title>reporteros1_unidad1_leccion1_hablar â€” Commons thumb conversion</title>
<style>
/* (same styles as previous patch, trimmed for brevity) */
:root{ --bg:#0f172a; --muted:#94a3b8; --text:#f8fafc; --border:#1f2937; --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35);}
html,body{height:100%;background:linear-gradient(180deg,#0b1220 0%,#0f172a 50%,#0b1220 100%);color:var(--text);margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.container{max-width:1100px;margin:24px auto 96px;padding:0 16px}
header.page-header{display:grid;grid-template-columns:120px 1fr;gap:16px;align-items:center;background:rgba(255,255,255,.06);border:1px solid var(--border);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
.avatar-wrap{width:100px;height:100px;border-radius:20px;overflow:hidden;border:2px solid #334155;background:#0b1320}
.avatar-wrap img{width:100%;height:100%;object-fit:cover;display:block;border-radius:14px}
.title-area h1{margin:0 0 8px;font-size:clamp(20px,4vw,30px)}
.note-small{color:var(--muted);font-size:12px;margin-top:6px}
.tip{color:#a5b4fc;font-size:12px;margin-top:6px}
.inline-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
.input{display:flex;gap:8px;align-items:center;background:rgba(255,255,255,.05);border:1px solid #334155;border-radius:12px;padding:8px}
.input label{min-width:100px;color:#cbd5e1;font-size:12px}
.input input{flex:1;padding:8px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}
details.toolbar, details.actfl{background:rgba(255,255,255,.04);border:1px solid #334155;border-radius:12px;margin-top:10px;padding:10px}
details summary{cursor:pointer;font-weight:700}
.range{width:100%}
.goal-list li{margin:4px 0}
.progress-wrap{margin:0 0 14px; display:flex; align-items:center; gap:10px}
.level-above{font-size:12px;color:#cbd5e1;min-width:160px}
.progress{--val:0%;flex:1;height:16px;border-radius:999px;overflow:hidden;background:#0b1220;border:1px solid #1f2937;position:relative}
.progress::after{content:"";display:block;height:100%;width:var(--val);background:linear-gradient(90deg,#7f1d1d 0%,#ef4444 40%,#f59e0b 40%,#fbbf24 55%,#facc15 55%,#fde047 69%,#4ade80 69%,#86efac 96%,#22c55e 96%,#16a34a 100%);transition:width .4s ease}
.progress-label{min-width:70px;text-align:right;font-size:12px;color:#94a3b8}
.activity{border:1px solid var(--border);border-radius:var(--radius);background:rgba(255,255,255,.03);box-shadow:var(--shadow);padding:16px;margin:22px 0}
.activity header{display:flex;align-items:flex-start;justify-content:space-between;gap:16px;flex-wrap:wrap}
.objective{color:#cbd5e1;font-size:14px;margin-top:6px}
.content{margin-top:14px}
.grid-choices{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin-top:10px}
.chip{display:flex;align-items:center;gap:10px;padding:8px 10px;border-radius:12px;background:#052e41;color:#e0f2fe;border:1px solid #0c4a6e;cursor:pointer;user-select:none;min-height:56px}
.thumb{width:100px;height:60px;object-fit:cover;border-radius:8px;background:#0b1220;border:1px solid #0c4a6e}
.label{flex:1; font-size:14px}
.prompt{font-size:clamp(18px,2.4vw,22px);font-weight:800;margin-top:4px}
.center{display:flex;justify-content:center}
</style>
</head>

    <div class="content">
      <div class="prompt"><span id="a1PasoTitle">Paso 1</span>: <span id="a1Question">Â¿CuÃ¡l paÃ­s es este?</span></div>

        <img id="a1Viz" src="" alt="visual" class="thumb" style="width:220px;height:auto" />

<script>
// Convert Commons Special:FilePath URLs to thumb.php direct images
function commonsToThumb(u, width){
  try{
    const marker = "commons.wikimedia.org/wiki/Special:FilePath/";
    if(u && u.includes(marker)){ 
      const fname = decodeURIComponent(u.split(marker)[1]);
      const qs = "https://commons.wikimedia.org/w/thumb.php?f=" + encodeURIComponent(fname) + "&width=" + (width||400);
      return qs;
    }
  }catch(e){}
  return u;
}

// Lightweight image loader using converter
function imgAny(srcOrArr, alt){
  var c = Array.isArray(srcOrArr)? srcOrArr.slice() : [srcOrArr];
  var im = new Image();
  im.alt = alt||'';
  im.className = 'thumb';
  im.referrerPolicy = 'no-referrer';
  im.crossOrigin = 'anonymous';
  function go(){
    if(!c.length){ im.onerror=null; im.src=''; return; }
    var u = c.shift()||'';
    if(!u){ go(); return; }
    im.src = commonsToThumb(u, 400);
  }
  im.onerror = function(){ go(); };
  go();
  return im;
}

function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }

// Status
const STATUS = document.getElementById('statusMsg');

function parseJSON(x){ try{ return JSON.parse(x); }catch(e){ return Array.isArray(x)?x:(x?[x]:[]); } }
function buildCountries(rows){
  return rows.map(function(r){
    return {
      name:r.Country, capital:r.Capital, region:r.Paso9_Region,
      neighbors:parseJSON(r.Paso8_Neighbor_Countries),
      flagImg:parseJSON(r.Paso2_Flag_URLs),
      capitalImg:parseJSON(r.Paso3_Capital_Image_URLs),
      map:parseJSON(r.Paso1_Map_URLs),
      attractionImg:parseJSON(r.Paso5_Landmark_Image_URLs)
    };
  });
}

function renderChip(container,obj){
  const b=document.createElement('button'); b.className='chip';
  if(obj.img) b.appendChild(imgAny(obj.img, obj.label));
  const s=document.createElement('span'); s.className='label'; s.textContent=obj.label; b.appendChild(s);
  if(obj.ok) b.dataset.correct='1';
  b.onclick=()=>{ if(b.dataset.correct==='1'){ b.style.borderColor='#22c55e'; } };
  container.appendChild(b);
}

function geoDemo(COUNTRIES){
  const viz=document.getElementById('a1Viz'), choices=document.getElementById('a1Choices');
  const c = COUNTRIES[Math.floor(Math.random()*COUNTRIES.length)];
  // show map
  const im = imgAny(c.map && c.map.length? c.map : c.flagImg, 'mapa');
  im.onload = () => { viz.src = im.src; };
  im.onerror = () => { viz.src = im.src; };

  // options
  const correct={label:c.name, ok:1, img:c.flagImg};
  const distract = shuffle(COUNTRIES.filter(x=>x.name!==c.name)).slice(0,3).map(x=>({label:x.name, img:x.flagImg}));
  [correct].concat(distract);
  shuffle([correct].concat(distract)).forEach(o=>renderChip(choices,o));
}

(async function(){
  try{
    const res = await fetch('spanish_master_pasos.json', {cache:'no-store'});
    if(!res.ok) throw new Error('HTTP '+res.status);
    const rows = await res.json();
    STATUS.textContent = 'loaded âœ… (thumb conversion on)';
    const COUNTRIES = buildCountries(rows);
    geoDemo(COUNTRIES);
  }catch(e){
    STATUS.textContent = 'failed to load dataset âŒ';
  }
})();
</script>
